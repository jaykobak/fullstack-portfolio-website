<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Jacob's Portfolio</title>
</head>
<body>
    <!-- navbar section -->
    <nav>
        <div class="nav-left">
            <span class="gradient-logo">portfolio.</span>
        </div>
        <div class="nav-links">
            <a href="#home" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#skills" class="nav-link">Skills</a>
            <a href="#projects" class="nav-link">Projects</a>
        </div>
        <div class="nav-right">
            <button class="contact-me">
                Contact me
                <!-- Arrow icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M4 12h12.25L11 6.75l.66-.75l6.5 6.5l-6.5 6.5l-.66-.75L16.25 13H4z" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- header section -->
    <header>
        <div class="header-left">
            <div class="intro-top">Hello! I'm Jacob.</div>
            <div class="intro-middle">A Full-Stack<br>Web <span>Developer</span></div>
            <div class="intro-bottom">I build and design modern websites and web apps that are fast,<br>responsive, and easy to use. From the front-end to the back-end.</div>
            <div class="header-buttons">
                <button class="header-button cv">
                    Download CV
                    <!-- Arrow icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m6.5 10.5l4 4.232l4-4.191m-4-7.041v11m-6 3h12" stroke-width="1" />
                    </svg>
                </button>
                <button class="header-button contact-me-outline">
                    Contact me
                    <!-- Arrow icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M4 12h12.25L11 6.75l.66-.75l6.5 6.5l-6.5 6.5l-.66-.75L16.25 13H4z" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="header-right">
            <div class="tech-stack-container">
                <!-- <span class="tech-badge">My Tech Skills</span> -->
                <img src="./assets/icons/angular.svg" alt="" class="tech-icon angular" width="60px">
                <img src="./assets/icons/bootstrap.svg" alt="" class="tech-icon bootstrap" width="50px">
                <img src="./assets/icons/css.svg" alt="" class="tech-icon css" width="40px">
                <img src="./assets/icons/git.svg" alt="" class="tech-icon git" width="40px">
                <img src="./assets/icons/github.svg" alt="" class="tech-icon github" width="45px">
                <img src="./assets/icons/html.svg" alt="" class="tech-icon html" width="55px">
                <img src="./assets/icons/javascript.svg" alt="" class="tech-icon javascript" width="35px">
                <img src="./assets/icons/vscode.svg" alt="" class="tech-icon vscode" width="30px">
                <img src="./assets/icons/react.svg" alt="" class="tech-icon react" width="40px">
                <img src="./assets/icons/typescript.svg" alt="" class="tech-icon typescript" width="24px">
                <img src="./assets/icons/nextjs.svg" alt="" class="tech-icon nextjs" width="40px">

    <!-- about me section -->
